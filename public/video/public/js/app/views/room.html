<link rel="stylesheet" href="css/room.css">
<div class="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <div id="users-section">
                    <button type="button" class="btn btn-success" id="create_meeting_btn" ng-click="create_room()">
                        Create a meeting
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Session Title</th>
                            <th>Session ID</th>
                            <th>Session Password</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="room in rooms">
                            <td>
                                {{room.title}}
                            </td>
                            <td>
                                {{room.session_link}}
                            </td>
                            <td>
                                {{room.session_password}}
                            </td>
                            <td>
                                {{room.status}}
                            </td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
